<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <ul class="comments"></ul>
    <img class="gif" src="./img/loader.gif"></img>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="add-form-buttondelete">Удалить последний комментарий</button>
      </div>
    </div>


    <div class="registration-form">
      <textarea type="text" class="registration-form-name" placeholder="Введите ваше имя" rows="2"></textarea>
      <textarea type="pasword" class="registration-form-pasword" placeholder="Введите ваш пароль" rows="2"></textarea>
      <div class="add-form-rows">
        <button class="add-form-button">Зарегистрироваться</button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
